<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Admin Login â€” Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root{--bg:#f8f5f0;--surface:#fff;--border:#e5ddd5;--text:#1a1410;--text-muted:#6b5f54;--accent:#c8621a;--accent-glow:rgba(200,98,26,.12);}
[data-theme="dark"]{--bg:#0f0e0c;--surface:#1a1815;--border:#2e2924;--text:#f5f0eb;--text-muted:#9a8e84;--accent:#e8824a;--accent-glow:rgba(232,130,74,.12);}
*{box-sizing:border-box;margin:0;padding:0;}
body{background:var(--bg);min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:'DM Sans',sans-serif;color:var(--text);}
.login-wrap{width:420px;max-width:95vw;}
.login-logo{text-align:center;margin-bottom:2rem;}
.login-logo-icon{width:64px;height:64px;border-radius:18px;background:var(--accent);display:flex;align-items:center;justify-content:center;font-size:1.8rem;color:#fff;margin:0 auto .75rem;}
.login-logo h1{font-family:'Playfair Display',serif;font-size:1.6rem;font-weight:900;}
.login-logo p{font-size:.88rem;color:var(--text-muted);margin-top:.25rem;}
.login-card{background:var(--surface);border:1px solid var(--border);border-radius:20px;padding:2rem;box-shadow:0 8px 32px rgba(0,0,0,.08);}
.form-group{margin-bottom:1.25rem;}
.form-label{display:block;font-size:.85rem;font-weight:600;margin-bottom:.4rem;}
.input-wrap{position:relative;}
.input-wrap i{position:absolute;left:1rem;top:50%;transform:translateY(-50%);color:var(--text-muted);}
.form-control{width:100%;padding:.75rem 1rem .75rem 2.75rem;background:var(--bg);border:1.5px solid var(--border);border-radius:12px;color:var(--text);font-family:'DM Sans',sans-serif;font-size:.92rem;outline:none;transition:border .2s,box-shadow .2s;}
.form-control:focus{border-color:var(--accent);box-shadow:0 0 0 3px var(--accent-glow);}
.btn{width:100%;padding:.8rem;background:var(--accent);color:#fff;border:none;border-radius:12px;font-size:.95rem;font-weight:600;cursor:pointer;font-family:'DM Sans',sans-serif;transition:opacity .2s;display:flex;align-items:center;justify-content:center;gap:.5rem;}
.btn:hover{opacity:.88;}
.flash{padding:.75rem 1rem;border-radius:10px;font-size:.85rem;margin-bottom:1rem;display:flex;align-items:center;gap:.5rem;}
.flash.error{background:#fee2e2;color:#991b1b;border:1px solid #fca5a5;}
[data-theme="dark"] .flash.error{background:#7f1d1d;color:#fca5a5;}
.hint{text-align:center;margin-top:1rem;font-size:.82rem;color:var(--text-muted);}
.theme-btn{position:fixed;top:1rem;right:1rem;background:var(--surface);border:1px solid var(--border);color:var(--text);width:40px;height:40px;border-radius:50%;cursor:pointer;display:flex;align-items:center;justify-content:center;}
</style>
</head>
<body>
<button class="theme-btn" onclick="toggleTheme()"><i class="fas fa-sun" id="themeIcon"></i></button>
<div class="login-wrap">
  <div class="login-logo">
    <div class="login-logo-icon"><i class="fas fa-lock"></i></div>
    <h1>Admin Panel</h1>
    <p>Sign in to manage your portfolio</p>
  </div>
  <div class="login-card">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for cat, msg in messages %}<div class="flash {{ cat }}"><i class="fas fa-exclamation-circle"></i>{{ msg }}</div>{% endfor %}
    {% endwith %}
    <form method="POST">
      <div class="form-group">
        <label class="form-label">Username</label>
        <div class="input-wrap">
          <i class="fas fa-user"></i>
          <input class="form-control" type="text" name="username" placeholder="Enter username" required autofocus>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">Password</label>
        <div class="input-wrap">
          <i class="fas fa-lock"></i>
          <input class="form-control" type="password" name="password" placeholder="Enter password" required>
        </div>
      </div>
      <button class="btn" type="submit"><i class="fas fa-sign-in-alt"></i> Sign In</button>
    </form>
  </div>
  <p style="text-align:center;margin-top:1rem;font-size:.85rem;"><a href="/" style="color:var(--accent)"><i class="fas fa-arrow-left"></i> Back to Portfolio</a></p>
</div>
<script>
function toggleTheme(){const h=document.documentElement,d=h.getAttribute('data-theme')==='dark';h.setAttribute('data-theme',d?'light':'dark');document.getElementById('themeIcon').className=d?'fas fa-sun':'fas fa-moon';localStorage.setItem('theme',d?'light':'dark');}
(function(){const t=localStorage.getItem('theme')||'light';document.documentElement.setAttribute('data-theme',t);document.getElementById('themeIcon').className=t==='dark'?'fas fa-moon':'fas fa-sun';})();
</script>
</body>
</html>
