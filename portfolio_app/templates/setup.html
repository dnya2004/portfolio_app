<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Setup Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root{--bg:#f8f5f0;--surface:#fff;--border:#e5ddd5;--text:#1a1410;--text-muted:#6b5f54;--accent:#c8621a;--accent-glow:rgba(200,98,26,.12);}
*{box-sizing:border-box;margin:0;padding:0;}
body{background:var(--bg);min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:'DM Sans',sans-serif;color:var(--text);}
.wrap{max-width:520px;width:95%;text-align:center;padding:3rem 2rem;}
.icon{width:80px;height:80px;border-radius:20px;background:var(--accent);display:flex;align-items:center;justify-content:center;font-size:2.2rem;color:#fff;margin:0 auto 1.5rem;}
h1{font-family:'Playfair Display',serif;font-size:2.2rem;font-weight:900;margin-bottom:.75rem;}
p{color:var(--text-muted);margin-bottom:2rem;line-height:1.7;}
.btn{display:inline-flex;align-items:center;gap:.5rem;padding:.8rem 2rem;border-radius:12px;font-weight:600;font-size:1rem;font-family:'DM Sans',sans-serif;cursor:pointer;transition:opacity .2s;border:none;}
.btn-primary{background:var(--accent);color:#fff;text-decoration:none;}
.btn-primary:hover{opacity:.88;color:#fff;}
</style>
</head>
<body>
<div class="wrap">
  <div class="icon"><i class="fas fa-rocket"></i></div>
  <h1>Welcome to Your Portfolio</h1>
  <p>Your portfolio is ready to be set up! Login to the admin panel to add your personal information, projects, certificates, and more.</p>
  <a href="/admin/login" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Go to Admin Panel</a>
</div>
</body>
</html>
